<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ratings</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="submit-state-container">
                <div class="rate-us">
                    <span><img src="assets/star.png" alt=""></span><span><p>rate us</p></span>
                </div>
                <div class="body-text-container">
                    <h1>Hey Pal,<br> how did we do?</h1>
                    <p class="body-text">Thank you for using our product. When you rate us, we get insights on how well our product met your need. This helps improve for you everyday</p>
                </div>
                <div class="ratings-container">
                    <div class="rating">1</div>
                    <div class="rating">2</div>
                    <div class="rating">3</div>
                    <div class="rating">4</div>
                    <div class="rating">5</div>
                </div>
                <!-- <div class="button-container"><button class="submit">submit</button></div> -->
            </div>
            <div class="feedback-state-container">
                <div class="celeb-emoji"></div>
                <div class="rate-and-star">
                    <div id="rate-value"></div>
                    <div id="fd-star">
                        <img src="assets/star.png" alt="">
                    </div><br>
                </div>
               
                <div class="body-text-container">
                    <p>thank you for rating us Pal! We certainly wil be using this feedback to create better experience for you</p>
                </div>

             </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
